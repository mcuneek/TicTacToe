<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- 
        Tic-Tac-Toe Grid
        1. 3x3 grid
        2. 9 boxes
        3. 2 players
        4. Player 1: X
        5. Player 2: O
        6. Player 1 starts the game
        7. Player 1 and Player 2 take turns to play
        8. Player who gets 3 of their marks in a row (up, down, across, or diagonally) wins the game
        9. If all 9 boxes are full and no player has won, the game is a draw
        10. Reset button to reset the game

        bt - border-top
        bb - border-bottom
        bl - border-left
        br - border-right   
        
    -->
    <div class="grid">
        <span id="won"></span>
        <div class="container">
            <div class="box bt bl"></div>
            <div class="box bt "></div>
            <div class="box bt br"></div>
            <div class="box bl "></div>
            <div class="box "></div>
            <div class="box br"></div>
            <div class="box bl bb"></div>
            <div class="box bb "></div>
            <div class="box br bb "></div>
        </div>
        <button onclick="reset()" class="rest-btn">RESET</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
